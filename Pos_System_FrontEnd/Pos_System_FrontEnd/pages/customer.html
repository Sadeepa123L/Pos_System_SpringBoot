<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<style>
  #clear-btn{
    background-color: gray;
  }
  #save-btn{
    background-color: #058f4a;
  }
  #update-btn{
    background-color: blue;
  }
  #delete-btn{
    background-color: red;
  }
</style>
<script src="../js/jquery-4.0.0.js"></script>
<script src="../js/customer.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<body>
<h1>Customer management</h1>
<div class="container mt-5 col-6">
  <div class="mb-3">
    <label for="Input1" class="form-label">Customer ID</label>
    <input type="text" disabled class="form-control" id="Input1" placeholder="Customer ID">
  </div>
  <div class="mb-3">
    <label for="Input2" class="form-label">Customer Name</label>
    <input type="text" class="form-control" id="Input2" placeholder="Customer Name">
  </div>
  <div class="mb-3">
    <label for="Input3" class="form-label">Customer Address</label>
    <input type="text" class="form-control" id="Input3" placeholder="Customer Address">
  </div>
  <div>
    <button id="save-btn" type="button" class="btn btn-primary" onclick="saveCustomer()">Save</button>
    <button id="update-btn" type="button" class="btn btn-secondary" onclick="updateCustomer()">Update</button>
    <button id="delete-btn" type="button" class="btn btn-success" onclick="deleteCustomer()" >Delete</button>
    <button  id="clear-btn" type="button" class="btn btn-success" onclick="clearAll()" >Clear</button>
  </div>
  <div class="mt-3">
    <div class="table-section" >
      <table class="table table-bordered border-primary table-hover">
        <thead class="table-dark">
        <tr>
          <th scope="col">CusID</th>
          <th scope="col">Name</th>
          <th scope="col">Address</th>
        </tr>
        </thead>
        <tbody id="cusTable">
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
