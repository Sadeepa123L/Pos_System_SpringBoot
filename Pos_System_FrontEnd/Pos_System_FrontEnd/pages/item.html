<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<style>
  #save-btn{
    background-color: #058f4a;
  }
  #update-btn{
    background-color: blue;
  }
  #delete-btn{
    background-color: red;
  }
  #clear-btn{
    background-color: gray;
  }
</style>
<script src="../js/jquery-4.0.0.js"></script>
<script src="../js/item.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<body>
<h1>Item management</h1>
<div class="container mt-5 col-6">
    <div class="mb-3">
        <label for="Input1" class="form-label">Item ID</label>
        <input type="text" disabled class="form-control" id="Input1" placeholder="Item ID">
    </div>
    <div class="mb-3">
        <label for="Input2" class="form-label">Item Name</label>
        <input type="text" class="form-control" id="Input2" placeholder="Item Name">
    </div>
    <div class="mb-3">
        <label for="Input3" class="form-label">Item Qty</label>
        <input type="text" class="form-control" id="Input3" placeholder="Item Qty">
    </div>
    <div class="mb-3">
        <label for="Input4" class="form-label">Item Price</label>
        <input type="number" class="form-control" id="Input4" placeholder="Item Price">
    </div>

    <div>
        <button id="#save-btn" type="button" class="btn btn-primary" onclick="saveItem()">Save</button>
        <button id="#update-btn" type="button" class="btn btn-secondary" onclick="updateItem()">Update</button>
        <button id="#delete-btn" type="button" class="btn btn-success" onclick="deleteItem()" >Delete</button>
        <button id="#clear-btn" type="button" class="btn btn-success" onclick="clearAllItems()" >Clear</button>
    </div>
    <div class="mt-3">
        <div class="table-section" >
            <table class="table table-bordered border-primary table-hover">
                <thead class="table-dark">
                <tr>
                    <th scope="col">ItemID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Qty</th>
                    <th scope="col">Price</th>
                </tr>
                </thead>
                <tbody id="itemTable">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
