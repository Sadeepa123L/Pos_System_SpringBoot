<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <style>
    .table-container {
      max-height: 250px;
      overflow-y: auto;
    }
  </style>
</head>
<body>

<div class="container mt-4 mb-5">
  <h1 class="mb-4 text-primary">Order Management</h1>

  <div class="row">
    <div class="col-md-5">
      <div class="card shadow-sm">
        <div class="card-header bg-dark text-white">
          <h5 class="mb-0">Order Details</h5>
        </div>
        <div class="card-body">

          <div class="row mb-3">
            <div class="col-6">
              <label for="txtOrderID" class="form-label">Order ID</label>
              <input type="text" disabled class="form-control" id="txtOrderID" placeholder="Auto Gen">
            </div>
            <div class="col-6">
              <label for="txtOrderDate" class="form-label">Order Date</label>
              <input type="date" class="form-control" id="txtOrderDate">
            </div>
          </div>

          <div class="mb-3">
            <label for="cmbCustomerID" class="form-label">Customer ID</label>
            <select id="cmbCustomerID" class="form-select">
              <option value="">-- Select Customer --</option>
            </select>
          </div>

          <hr>

          <div class="row mb-3">
            <div class="col-5">
              <label for="cmbItemID" class="form-label">Item ID</label>
              <select id="cmbItemID" class="form-select">
                <option value="">-- Select Item --</option>
              </select>
            </div>
            <div class="col-4">
              <label for="txtUnitPrice" class="form-label">Unit Price</label>
              <input type="text" disabled class="form-control text-primary fw-bold" id="txtUnitPrice" placeholder="0.00">
            </div>
            <div class="col-3">
              <label for="txtQty" class="form-label">Qty</label>
              <input type="number" id="txtQty" class="form-control" placeholder="Qty" min="1">
            </div>
          </div>

          <div class="d-grid mt-4">
            <button type="button" class="btn btn-warning fw-bold" onclick="addToCart()">Add to Cart</button>
          </div>

        </div>
      </div>
    </div>

    <div class="col-md-7">
      <div class="card shadow-sm">
        <div class="card-header bg-success text-white">
          <h5 class="mb-0">Cart</h5>
        </div>
        <div class="card-body">
          <div class="table-container">
            <table class="table table-bordered table-hover">
              <thead class="table-light sticky-top">
              <tr>
                <th>Item ID</th>
                <th>Unit Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Action</th>
              </tr>
              </thead>
              <tbody id="cartTableBody">
              </tbody>
            </table>
          </div>

          <div class="d-flex justify-content-between align-items-center mt-3">
            <h4 class="text-danger mb-0">Total: Rs. <span id="lblTotal">0.00</span></h4>

            <button type="button" class="btn btn-success btn-lg fw-bold" onclick="placeOrder()">Place Order</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <hr class="mt-5 mb-4">

  <h4 class="mb-3 text-secondary">All Placed Orders</h4>
  <div class="table-responsive">
    <table class="table table-bordered table-hover table-striped">
      <thead class="table-dark">
      <tr>
        <th scope="col">Order ID</th>
        <th scope="col">Date</th>
        <th scope="col">Customer ID</th>
        <th scope="col">Item ID</th>
        <th scope="col">Qty</th>
      </tr>
      </thead>
      <tbody id="ordersTableBody">
      </tbody>
    </table>
  </div>

</div>

<script src="../js/jquery-4.0.0.js"></script>
<script src="../js/order.js"></script>
<script src="../js/customer.js"></script>
<script src="../js/item.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>z
